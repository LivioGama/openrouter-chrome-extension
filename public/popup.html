<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenRouter CSV Cost Analyzer</title>
  <style>
    html, body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 600px;
    }
    body {
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 100%;
      max-width: 600px;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    #status {
      margin-bottom: 20px;
      color: #666;
    }
    #results-container {
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>OpenRouter CSV Cost Analyzer</h1>
    <p id="status">Go to the OpenRouter Activity page. The analyze button will be added automatically by the extension.</p>
    <div id="results-container"></div>
  </div>
  <script src="../src/extension/popup.ts" type="module"></script>
</body>
</html>
